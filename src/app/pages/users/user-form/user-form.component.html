<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuários</h1>
        <form [formGroup]="userForm">
            <div class="row my-4">
                <div class="form-floating w-50">
                    <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating w-50">
                    <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome" placeholder="Sobrenone">
                    <label for="floatingInput">Sobrenome</label>
                </div>
            </div>

            <div class="row my-4">
                <div class="form-floating w-50">
                    <input type="text" class="form-control" formControlName="idade" id="idade" placeholder="Idade">
                    <label for="floatingInput">Idade</label>
                </div>
                <div class="form-floating w-50">
                    <input type="text" class="form-control" formControlName="profissao" id="profissao" placeholder="Profissão">
                    <label for="floatingInput">Profissão</label>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group col-12 mt-4">
                    <button tpe="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button tpe="button" class="btn btn-outline-success float-end" (click)="actionButton()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
